
<div class="row content">
    <div class="col-md-4" *ngFor="let t of titleArr">
        <app-widget3 title={{t.title}} num={{t.num}} color={{t.color}}></app-widget3>
    </div>
    <div class="col-md-6">
        <app-widget2 title='Transaction Website'>
            <div *ngFor="let detail of firstArr" class="d-flex margin-div">
                <div class="p-2">
                    <span nowrap class="url">
                        <i class="{{detail.icon}} igraph"></i>
                        <!-- <p > -->
                            {{detail.url}}
                        <!-- </p> -->
                    </span>
                </div>
                <div class="p-2 ml-auto num">
                    <span>{{detail.num}}</span>
                </div>
                <div class="p-2 ml-auto">
                    <span nowrap>
                        <i class="fas fa-arrow-{{detail.grow}}"></i>
                        {{detail.grow_num}}
                    </span>
                </div>
                <hr>
            </div>
        </app-widget2>
    </div> 
</div>
